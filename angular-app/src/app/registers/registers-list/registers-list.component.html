<div *ngIf="this.error" class="error">
  <nb-alert status="danger">
    Não encontrado
  </nb-alert>
</div>
<nb-card  *ngIf="!this.error">
  <p> Clique no usuário para detalhes... </p>
  <nb-list>
    <nb-list-item *ngFor="let user of users">
      <a class="details-link" (click)="showDetails(user)"><nb-user [name]="user.nome" [title]="user.apelido"></nb-user></a>
    </nb-list-item>
  </nb-list>
  <div class='pagination'>
    <button nbButton 
      [disabled]='!(this.pageId > 1)' 
      [routerLink]="['/list', this.pageId-1]" 
      class='pagination-prev'> 
      < 
    </button>
    <button nbButton 
      status="basic" 
      *ngFor="let number of this.pages" 
      [disabled]="number == this.pageId" 
      [routerLink]="['/list', number]"
      class="pagination-number">
      {{number}}
    </button>
    <button nbButton  
      [disabled]='!(this.pageId < this.numPages)' 
      [routerLink]="['/list', this.pageId+1]" 
      class='pagination-next'> 
      > 
    </button>
  </div>
</nb-card>
